<body>
    <div class="container">
        <div class="navigation">
            <h3>Child Safty Software</h3>
        </div>

        <div id="signin" class="flex-box">
            <h1>Signin</h1>

            <input type="email" placeholder="Email or phone no." />
            <input type="password" placeholder="Password" />
            <input type="submit" class="cursor-pointer active-on-click" />
            <a id="gotoSignupLink" class="link cursor-pointer active-on-click">Create a new account?</a>
        </div>

        <div id="signup" class="flex-box">
            <h1>Signup</h1>

            <input type="text" placeholder="Username" />
            <input type="email" placeholder="Email or phone no." />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Conform Password" />
            <input type="submit" class="cursor-pointer active-on-click" />
            <a id="gotoSigninLink" class="link cursor-pointer active-on-click">Already have an account?</a>
        </div>
        

    </div>
