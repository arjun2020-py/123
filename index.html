<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" type="text/css">


</head>

<body>
    <div class="intro">
        <h1 class="logo-header">
           <span class="logo">Child</span><span class="logo">Safety</span><span class="logo">Solution</span><span class="logo">..</span>
        </h1>
    </div>
    <div class="container">
        <div class="navigation">
            <h3>Child Safety Solution</h3>
        </div>

        <form id="signin" class="flex-box">
            <h1>Signin</h1>
            <p>select the user type</p>
           <select class="drop-box" id="userType" onchange="getUserType(this)">
               <option >Parent</option>
               <option>Child</option>
               <option>Public</option>
           </select> 
          
            <input type="email" placeholder="Email or phone no." required />
            <input type="password" placeholder="Password" minlength="8" required />
            <input type="submit" value="Submit" class="cursor-pointer active-on-click" />
            <a id="gotoSignupLink" class="link cursor-pointer active-on-click">Create a new account?</a>
        </form>

        <form id="signup" class="flex-box">
            <h1>Signup</h1>
            <p>select the user type</p>
            <select class="drop-box" id="userType" onchange="getUserType(this)">
                
                  <option >Parent</option>
                <option>Child</option>
                <option>Public</option>
            </select>
            <input type="text" placeholder="Username" required/>
            <input type="email" placeholder="Email"required/>
            <input type="password" placeholder="Password" minlength="8" id="signUpPwd" required/>
            <input type="password" placeholder="Conform Password" minlength="8" id="conformPwd" required/>
            <input type="submit" class="cursor-pointer active-on-click" value="Submit" >
            <a id="gotoSigninLink" class="link cursor-pointer active-on-click">Already have an account?</a>
            </form>
        

    </div> 
</body>
<script  src="index.js"></script>

</html>
